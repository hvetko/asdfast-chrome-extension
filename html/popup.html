<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ASDFast</title>
	<link rel="stylesheet" href="../css/style.css" type="text/css">
	<link rel="stylesheet" href="../css/popup.css" type="text/css">
</head>
<body>
<a href=""></a>
<div id="popup">
	<section>
		<h1>
			<img src="../img/asdfast-48.png" alt="ASDFast">
			ASDFast
			<span id="version"></span>
		</h1>

		<div id="notification">
			<div id="text-copied" style="display: none">Text copied...</div>
		</div>
	</section>
	<section>
		<p>Sentence:</p>
		<input readonly id="sentence" title="sentence" class="asdfast-text round-a-bit">
		<div class="copy-button-positioner">
			<button source="sentence" class="btn copier round-a-bit">Copy</button>
		</div>
	</section>

	<section>
		<div class="tab-area">
			<ul class="tab-nav">
				<li tab="tab-paragraph" class="tab-nav-tab active">Paragraph</li>
				<li tab="tab-lists" class="tab-nav-tab">Lists</li>
				<li tab="tab-html" class="tab-nav-tab">HTML</li>
			</ul>

			<div class="tab" id="tab-paragraph">
				<textarea readonly id="paragraph" title="paragraph"
						  class="asdfast-text round-a-bit textblock-tall"></textarea>
				<div class="copy-button-positioner">
					<button source="paragraph" class="btn copier round-a-bit">Copy</button>
				</div>
			</div>

			<div class="tab" id="tab-lists" style="display: none">
				<textarea readonly id="list-sentences" title="list-sentences"
						  class="asdfast-text round-a-bit textblock-short"></textarea>
				<div class="copy-button-positioner">
					<button source="list-sentences" class="btn copier round-a-bit">Copy</button>
				</div>

				<textarea readonly id="list-words" title="list-words"
						  class="asdfast-text round-a-bit textblock-short"></textarea>
				<div class="copy-button-positioner">
					<button source="list-words" class="btn copier round-a-bit">Copy</button>
				</div>
			</div>

			<div class="tab" id="tab-html" style="display: none">
				<textarea readonly id="html" title="list" class="asdfast-text round-a-bit textblock-tall"></textarea>
				<div class="copy-button-positioner">
					<button source="html" class="btn copier round-a-bit">Copy</button>
				</div>
			</div>
		</div>
	</section>

	<section class="align-right">
		<button id="reload" class="btn-big round-a-bit">Reload</button>
	</section>
</div>
<script src="../js/jquery-3.2.1.min.js"></script>
<script src="../js/popup.js"></script>
</body>
</html>
